<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo App</h1>

    <!-- ADD TODO FORM -->
    <form id="todoForm">
      <label>User name:</label>
      <input type="text" id="userInput" />

      <label>Todo:</label>
      <input type="text" id="todoInput" />

      <button id="submit-data" type="submit">Add todo</button>
    </form>

    <p id="message"></p>

    <hr />

    <!-- SEARCH FORM -->
    <form id="searchForm">
      <input type="text" id="searchInput" placeholder="Search username" />
      <button id="search" type="submit">Search</button>
    </form>

    <p id="searchMessage"></p>

    <ul id="todoList"></ul>

    <button id="deleteUser" style="display: none">Delete User</button>

    <script src="main.js"></script>
  </body>
</html>
